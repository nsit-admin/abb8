<!-- [ auth-signin ] start -->
<form [formGroup]="formGroup" autocomplete="off">
<div class="auth-wrapper" style="margin-top:-70px;">
	<div class="auth-content">
		<div class="">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">

						<h4 class="mb-3">Login to your account</h4>
						<div class="form-group mb-3">
							<!-- <label class="floating-label" for="Email">Email</label> -->
							<input type="text" class="form-control" id="Email" placeholder="Email"
								formControlName="email">
								<span *ngIf="formGroup.controls?.email.hasError('pattern')" style="color: red;"><sup>Please enter a valid email id.								</sup></span>
						</div>
						<div class="form-group">
							<!-- <label class="floating-label" for="Password">Password</label> -->
							<input style="color:#4680ff;" [type]="isPasswordToogled ? 'text' : 'password'" class="form-control" id="Password"
								placeholder="Password" formControlName="password">
							<!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePassword($event)"></span> -->
							<span [ngClass]="[ isPasswordToogled ? 'fa fa-eye d-inline field-icon toggle-password' : 'fa fa-eye-slash d-inline field-icon toggle-password']" (click)="togglePassword($event)"></span>
						</input>
						</div>
						<button class="btn btn-block btn-primary mb-4" [disabled]="formGroup?.invalid" (click)=login()>Sign in</button>
						<p class="mb-2 text-muted"><a style="color:#4680ff" href="" class="f-w-400">Forgot your
								password? </a></p>
						<p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/signup']" style="color:#4680ff" href=""
								class="f-w-400">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
